<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"" />
    
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
</head>
<body>
    
    <div id="header">
        <h1>Train Scheduler</h1>
    </div>

    <div id="schedule">
        <label for="trainTable">Currently Scheduled Trains</label>
        <table id="trainTable" class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequnecy (Min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>

    <div id="addTrainForm">
        <form>
            <div class="form-group">
                Train Name:<br>
                <input type="text" id="trainNameInput"><br>
                Destination:<br>
                <input type="text" id="destinationInput"><br>
                First Train Time (24 hour format):<br>
                <input type="text" id="firstTrainTimeInput"><br>
                Frequency (Min):<br>
                <input type="text" id="frequencyInput"><br>

                <input type="submit" id="addTrain" value="Submit">
            </div>
        </form>

    </div>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
